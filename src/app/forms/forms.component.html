<br />

<div class="panel panel-primary">
  <div class="panel-heading">
    Template Forms
  </div>
  <div class="panel-body">
    <form>
      <div class="form-group">
        <label for="firstname">
          First Name
        </label>
        <input
          type="text" id="firstname" name="firstname" [ngModel]="myUser.firstname" 
          (ngModelChange)="toUperCase($event)" class="form-control"
        />
      </div>
      <div class="form-group">
        <label for="lastname">
          Last Name
        </label>
        <input type="text" id="lastname" name="lastname" [(ngModel)]="myUser.lastname | toupper"
          class="form-control" />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" id="email" name="email" class="form-control" 
        [(ngModel)]="myUser.email" />
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" class="form-control"
        [(ngModel)]="myUser.password"/>
      </div>
      <button type="submit" class="btn btn-success">Submit</button>
    </form>
  </div>
</div>
